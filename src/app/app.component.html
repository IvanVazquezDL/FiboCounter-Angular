<div class="counterApp">
  <h1>FiboCounter</h1>
  <h2>Position {{ position }}</h2>
  <h2> {{ fibo }}</h2>
  

  <button (click)="fibonacciByPosition(position + 1)">
      +1
  </button>

  <button (click)="fibonacciByPosition(position - 1)">
      -1
  </button>

  <button (click)="fibonacciByPosition(0)">
      RESET
  </button>
</div>
